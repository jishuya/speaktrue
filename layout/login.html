<!DOCTYPE html>
<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TrueSpeak 로그인 페이지</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#608672", // Sage Green
                        "background-light": "#F7F9F8", // Soft warm white with hint of green
                        "background-dark": "#1C211F", // Deep dark green-grey
                        "text-light": "#243029", // Dark forest charcoal
                        "text-dark": "#E8ECE9", // Off-white
                        "surface-light": "#ffffff",
                        "surface-dark": "#2A332E", // Darker sage surface
                        "secondary-bg": "#E8F0EB", // Very light sage
                        "secondary-bg-dark": "#3B4F44", // Muted dark sage
                    },
                    fontFamily: {
                        "display": ["Noto Sans KR", "Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "2.5rem",
                        "3xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-light dark:text-text-dark transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<div class="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-secondary-bg/50 to-transparent dark:from-secondary-bg-dark/20 pointer-events-none"></div>
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/10 rounded-full blur-3xl"></div>
<div class="absolute bottom-24 -left-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
<main class="flex-1 flex flex-col justify-center px-6 py-12 relative z-10">
<div class="flex flex-col items-center mb-10">
<div class="w-20 h-20 bg-primary rounded-3xl flex items-center justify-center mb-6 shadow-lg shadow-primary/30 transform rotate-3">
<span class="material-symbols-outlined text-white text-5xl">spa</span>
</div>
<h1 class="text-3xl font-extrabold text-text-light dark:text-text-dark tracking-tight">TrueSpeak</h1>
<p class="text-gray-500 dark:text-gray-400 mt-2 text-sm text-center">
                서로의 마음을 잇는<br/>따뜻한 대화의 시작
            </p>
</div>
<form class="w-full space-y-6">
<div class="space-y-2">
<label class="text-sm font-bold text-gray-700 dark:text-gray-300 ml-1 block" for="email">아이디 또는 이메일</label>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">mail</span>
</div>
<input class="w-full pl-12 pr-5 py-4 rounded-2xl bg-white dark:bg-surface-dark border border-transparent focus:border-primary/30 focus:ring-4 focus:ring-primary/10 transition-all outline-none text-text-light dark:text-text-dark placeholder-gray-400 shadow-[0_4px_20px_rgb(0,0,0,0.03)] dark:shadow-none font-medium" id="email" placeholder="이메일을 입력해주세요" type="email"/>
</div>
</div>
<div class="space-y-2">
<div class="flex justify-between items-center ml-1">
<label class="text-sm font-bold text-gray-700 dark:text-gray-300" for="password">비밀번호</label>
<a class="text-xs font-semibold text-primary hover:text-primary/80 transition-colors" href="#">비밀번호 찾기</a>
</div>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">lock</span>
</div>
<input class="w-full pl-12 pr-12 py-4 rounded-2xl bg-white dark:bg-surface-dark border border-transparent focus:border-primary/30 focus:ring-4 focus:ring-primary/10 transition-all outline-none text-text-light dark:text-text-dark placeholder-gray-400 shadow-[0_4px_20px_rgb(0,0,0,0.03)] dark:shadow-none font-medium" id="password" placeholder="비밀번호를 입력해주세요" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors p-1" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<button class="w-full py-4 bg-primary hover:bg-primary/90 active:scale-95 text-white rounded-2xl font-bold text-lg shadow-xl shadow-primary/30 transition-all duration-300 flex items-center justify-center gap-2 mt-4" type="button">
<span>로그인</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<div class="mt-8 relative flex items-center justify-center">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-white/10"></div>
</div>
<span class="relative bg-background-light dark:bg-background-dark px-4 text-xs text-gray-400 font-medium">SNS 계정으로 시작하기</span>
</div>
<div class="flex gap-4 justify-center mt-6">
<button class="w-12 h-12 rounded-full bg-white dark:bg-surface-dark border border-gray-100 dark:border-white/10 shadow-sm flex items-center justify-center hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
<span class="font-bold text-lg text-gray-600 dark:text-gray-300">G</span>
</button>
<button class="w-12 h-12 rounded-full bg-black text-white shadow-sm flex items-center justify-center hover:bg-gray-900 transition-colors">
<span class="material-symbols-outlined text-[22px]">ios</span>
</button>
<button class="w-12 h-12 rounded-full bg-[#FEE500] text-[#3B1E1E] shadow-sm flex items-center justify-center hover:brightness-95 transition-colors">
<span class="material-symbols-outlined text-[22px] filled font-bold">chat_bubble</span>
</button>
</div>
<div class="mt-10 text-center">
<p class="text-gray-500 dark:text-gray-400 text-sm">
                아직 계정이 없으신가요? 
                <a class="font-bold text-primary hover:text-primary/80 ml-1 underline underline-offset-2 decoration-primary/30 hover:decoration-primary transition-all" href="#">회원가입</a>
</p>
</div>
</main>
<div class="p-6 text-center text-xs text-gray-300 dark:text-gray-600">
<p>© TrueSpeak. All rights reserved.</p>
</div>
</div>

</body></html>
